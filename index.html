<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond">1</i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o">2</i>
            </li>
            <li class="card">
                <i class="fa fa-anchor">3</i>
            </li>
            <li class="card">
                <i class="fa fa-bolt">4</i>
            </li>
            <li class="card">
                <i class="fa fa-cube">5</i>
            </li>
            <li class="card">
                <i class="fa fa-anchor">6</i>
            </li>
            <li class="card">
                <i class="fa fa-leaf">7</i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle">8</i>
            </li>
            <li class="card">
                <i class="fa fa-diamond">9</i>
            </li>
            <li class="card">
                <i class="fa fa-bomb">10</i>
            </li>
            <li class="card">
                <i class="fa fa-leaf">11</i>
            </li>
            <li class="card">
                <i class="fa fa-bomb">12</i>
            </li>
            <li class="card">
                <i class="fa fa-bolt">13</i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle">14</i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o">15</i>
            </li>
            <li class="card">
                <i class="fa fa-cube">16</i>
            </li>
        </ul>
    </div>

    <!-- MODAL -->

    <div id="gameModal">
        <!-- CONTENT -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Congratulations!</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
